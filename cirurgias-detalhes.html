<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes de Cirurgias</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-bg: #1e2338;
            --secondary-bg: #2a304a;
            --card-bg: #1a1e2d;
            --accent-color: #3a7bd5;
            --danger-color: #ff4560;
            --success-color: #00b09b;
            --warning-color: #FEB019;
            --text-primary: #ffffff;
            --text-secondary: #b0b3c5;
            --border-radius: 12px;
            --box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--primary-bg);
            color: var(--text-primary);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .back-button {
            background: var(--secondary-bg);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: var(--border-radius);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: var(--transition);
        }

        .back-button:hover {
            background: #3a405e;
        }

        h1, h2 {
            margin-bottom: 10px;
            color: var(--text-primary);
        }

        .info-box {
            background: var(--secondary-bg);
            padding: 15px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
        }

        .table-container {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 15px;
            box-shadow: var(--box-shadow);
            overflow-x: auto;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            color: var(--text-primary);
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
             white-space: nowrap;
        }

        th {
            background-color: rgba(58, 123, 213, 0.2);
            font-weight: 600;
             position: sticky;
             top: 0;
             z-index: 1;
        }
         tbody tr:hover {
             background-color: rgba(255, 255, 255, 0.05);
         }

        .danger-cell {
            color: var(--danger-color);
            font-weight: bold;
        }

        .warning-cell {
            color: var(--warning-color);
            font-weight: bold;
        }

        .success-cell {
            color: var(--success-color);
            font-weight: bold;
        }

        .breadcrumb {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            align-items: center;
            flex-wrap: wrap;
            font-size: 0.9rem;
        }

        .breadcrumb a {
            color: var(--accent-color);
            text-decoration: none;
            transition: var(--transition);
        }

        .breadcrumb a:hover {
            text-decoration: underline;
        }

        .breadcrumb-separator {
            color: var(--text-secondary);
        }
        .breadcrumb-current {
             color: var(--text-primary);
             font-weight: 500;
        }

        .loading-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
            color: var(--text-secondary);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .table-container {
                padding: 10px;
            }

            th, td {
                padding: 8px 10px;
                font-size: 0.9rem;
            }
            h2 { font-size: 1.3rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-button" onclick="goBackWithDates()">
                <i class="fas fa-arrow-left"></i> Voltar para Cirurgias
            </button>
        </div>

        <div class="breadcrumb" id="breadcrumb">
            <a href="index.html">Home</a>
             <span class="breadcrumb-separator">/</span>
             <a href="cirurgias.html">Cirurgias</a>
             <span class="breadcrumb-separator">/</span>
             <span class="breadcrumb-current">Detalhes</span>
        </div>

        <div class="info-box">
            <h2 id="titulo-detalhes">Carregando detalhes...</h2>
            <div>Período: <span id="periodo-consulta">Buscando...</span></div>
            <div id="loading-indicator" class="loading-indicator">
                <span class="loading"></span> Carregando dados...
            </div>
            <div id="error-message-details" style="color: var(--danger-color); margin-top: 10px;"></div>
        </div>

        <div class="table-container">
            <table id="tabela-detalhes">
                <thead>
                    <tr>
                        <th>Sala</th>
                        <th id="th-cirurgiao">Cirurgião</th>
                        <th>Total Cirurgias</th>
                        <th>Eletivas</th>
                        <th>Urgências</th>
                        <th>Taxa de Urgência</th>
                    </tr>
                </thead>
                <tbody>
                    <tr><td colspan="6" style="text-align: center;">Carregando...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Obtém parâmetros da URL
        const urlParams = new URLSearchParams(window.location.search);
        const dataInicio = urlParams.get('dataInicio');
        const dataFim = urlParams.get('dataFim');
        const codespci = urlParams.get('codespci'); // << Ler o código da especialidade
        const especialidadeNomeParam = urlParams.get('especialidade'); // << Ler o nome (opcional, para exibição)
        const cirurgiao = urlParams.get('cirurgiao') ? decodeURIComponent(urlParams.get('cirurgiao')) : null;

        // Elementos DOM
        const breadcrumbEl = document.getElementById('breadcrumb');
        const tituloEl = document.getElementById('titulo-detalhes');
        const periodoEl = document.getElementById('periodo-consulta');
        const loadingEl = document.getElementById('loading-indicator');
        const tabelaBody = document.querySelector('#tabela-detalhes tbody');
        const thCirurgiao = document.getElementById('th-cirurgiao');
        const errorMsgDiv = document.getElementById('error-message-details');

        // Formata data para exibição (DD/MM/YYYY)
        function formatDateDisplay(dateStr) {
            if (!dateStr || !/^\d{4}-\d{2}-\d{2}$/.test(dateStr)) return 'Data Inválida';
            try {
                const [year, month, day] = dateStr.split('-');
                return `${day}/${month}/${year}`;
            } catch {
                return dateStr; // Retorna original em caso de erro
            }
        }

         // Função para voltar preservando as datas
         function goBackWithDates() {
             // Constrói a URL de volta para cirurgias.html com as datas
             const backUrl = `cirurgias.html?dataInicio=${dataInicio || ''}&dataFim=${dataFim || ''}`;
             window.location.href = backUrl;
         }


        // Ajusta a exibição da coluna Cirurgião
        function ajustarColunas() {
            const isCirurgiaoFiltered = !!cirurgiao; // Verifica se há filtro por cirurgião
            thCirurgiao.style.display = isCirurgiaoFiltered ? 'none' : 'table-cell';

            // Seleciona todas as células da segunda coluna (índice 1) no tbody
            const cellsToToggle = tabelaBody.querySelectorAll('tr > td:nth-child(2)');
            cellsToToggle.forEach(cell => {
                 cell.style.display = isCirurgiaoFiltered ? 'none' : 'table-cell';
            });

             // Ajusta o colspan da mensagem de "nenhum dado" se necessário
             const noDataRow = tabelaBody.querySelector('tr > td[colspan]');
             if (noDataRow) {
                 noDataRow.colSpan = isCirurgiaoFiltered ? 5 : 6;
             }
        }

        // Carrega os dados da API
        async function carregarDetalhes() {
            errorMsgDiv.textContent = ''; // Limpa erros anteriores
            loadingEl.style.display = 'flex'; // Mostra loading
            tabelaBody.innerHTML = '<tr><td colspan="6" style="text-align: center;">Carregando...</td></tr>'; // Limpa tabela

            try {
                // Validação Essencial
                if (!dataInicio || !dataFim || !codespci) {
                    throw new Error('Parâmetros essenciais (dataInicio, dataFim, codespci) não encontrados na URL.');
                }
                 if (isNaN(parseInt(codespci))) {
                     throw new Error('Código da especialidade (codespci) inválido.');
                 }

                // Constrói URL da API usando codespci
                let apiUrl = `http://10.172.1.212:3001/cirurgias/detalhes?dataInicio=${dataInicio}&dataFim=${dataFim}&codespci=${codespci}`;

                if (cirurgiao) {
                    apiUrl += `&cirurgiao=${encodeURIComponent(cirurgiao)}`;
                }

                const response = await fetch(apiUrl);

                if (!response.ok) {
                     let errorMsg = `Erro na requisição: ${response.status}`;
                     try {
                         const errorData = await response.json();
                         errorMsg = errorData.message || errorMsg;
                     } catch (e) {/* Ignora */}
                     throw new Error(errorMsg);
                }

                const result = await response.json();

                if (result.status === 'error') {
                    throw new Error(result.message || 'Erro retornado pela API.');
                }

                // Usa o nome da especialidade retornado pela API ou o parâmetro da URL como fallback
                 const nomeEspecialidadeFinal = result.data.especialidadeNome || (especialidadeNomeParam ? decodeURIComponent(especialidadeNomeParam) : `Especialidade #${codespci}`);
                exibirDados(result.data, nomeEspecialidadeFinal); // Passa os dados e o nome para exibição

            } catch (error) {
                console.error('Erro ao carregar detalhes:', error);
                errorMsgDiv.textContent = `Erro: ${error.message}`;
                tabelaBody.innerHTML = `<tr><td colspan="6" style="text-align: center; color: var(--danger-color);">Falha ao carregar detalhes.</td></tr>`;
            } finally {
                loadingEl.style.display = 'none'; // Esconde loading
            }
        }

        // Exibe os dados na tela
        function exibirDados(dados, nomeEspecialidade) {
            // Atualiza breadcrumb
            breadcrumbEl.innerHTML = `
                <a href="index.html">Home</a>
                <span class="breadcrumb-separator">/</span>
                <a href="cirurgias.html?dataInicio=${dataInicio || ''}&dataFim=${dataFim || ''}">Cirurgias</a>
                <span class="breadcrumb-separator">/</span>
                <a href="cirurgias-detalhes.html?dataInicio=${dataInicio}&dataFim=${dataFim}&codespci=${dados.codespci}&especialidade=${encodeURIComponent(nomeEspecialidade)}">
                    ${nomeEspecialidade}
                </a>
                ${dados.cirurgiao ? `
                    <span class="breadcrumb-separator">/</span>
                    <span class="breadcrumb-current">${dados.cirurgiao}</span>
                ` : '<span class="breadcrumb-current">Visão Geral</span>'}
            `;

            // Atualiza título
            tituloEl.textContent = dados.cirurgiao
                ? `Detalhes: ${dados.cirurgiao} (${nomeEspecialidade})`
                : `Detalhes: ${nomeEspecialidade}`;

            // Atualiza período
            periodoEl.textContent = `${formatDateDisplay(dataInicio)} a ${formatDateDisplay(dataFim)}`;

            // Preenche tabela
            if (dados.salas && dados.salas.length > 0) {
                tabelaBody.innerHTML = dados.salas.map(sala => {
                    const taxa = parseFloat(sala.taxa_urgencia || 0);
                    let taxaCellClass = '';
                    if (taxa >= 60) taxaCellClass = 'danger-cell';
                    else if (taxa >= 30) taxaCellClass = 'warning-cell';
                    else taxaCellClass = 'success-cell';

                    return `
                        <tr>
                            <td>${sala.sala || 'N/A'}</td>
                            <td>${sala.cirurgiao || 'Não informado'}</td>
                            <td>${sala.total_cirurgias ?? 0}</td>
                            <td>${sala.total_eletivas ?? 0}</td>
                            <td>${sala.total_urgencias ?? 0}</td>
                            <td class="${taxaCellClass}">${taxa.toFixed(1)}%</td>
                        </tr>
                    `;
                }).join('');
            } else {
                tabelaBody.innerHTML = '<tr><td colspan="6" style="text-align: center;">Nenhum procedimento encontrado para os critérios selecionados.</td></tr>';
            }

            // Ajusta colunas com base no filtro de cirurgião
            ajustarColunas();
        }

        // Inicialização
        document.addEventListener('DOMContentLoaded', () => {
            carregarDetalhes();
        });
    </script>
</body>
</html>
