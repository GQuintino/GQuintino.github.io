<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indicadores de Cirurgias</title>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-bg: #1e2338;
            --secondary-bg: #2a304a;
            --card-bg: #1a1e2d;
            --accent-color: #3a7bd5;
            --danger-color: #ff4560;
            --success-color: #00b09b;
            --warning-color: #FEB019;
            --text-primary: #ffffff;
            --text-secondary: #b0b3c5;
            --border-radius: 12px;
            --box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--primary-bg);
            color: var(--text-primary);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1800px;
            margin: 0 auto;
            padding: 0 20px;
            flex: 1;
        }

        .back-button {
            background: var(--secondary-bg);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: var(--border-radius);
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 20px;
            transition: var(--transition);
        }

        .back-button:hover {
            background: #3a405e;
            transform: translateY(-2px);
        }

        h1 {
            text-align: center;
            margin: 0 0 30px;
            font-size: 2.2rem;
            font-weight: 600;
            color: var(--text-primary);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .date-filter {
            background: var(--secondary-bg);
            padding: 15px;
            border-radius: var(--border-radius);
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .date-input {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            padding: 10px 15px;
            border-radius: var(--border-radius);
            font-family: inherit;
            min-width: 200px;
        }

        .filter-button {
            background: linear-gradient(135deg, var(--accent-color), #00d2ff);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: var(--transition);
            box-shadow: var(--box-shadow);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filter-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(58, 123, 213, 0.3);
        }

        .filter-button:disabled {
            background: #555;
            cursor: not-allowed;
            opacity: 0.7;
        }

        .status-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .status-bar {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .error-message {
            color: var(--danger-color);
            font-weight: bold;
            margin: 10px 0;
            text-align: center;
        }

        .powered-by {
            font-size: 0.8rem;
            color: var(--text-secondary);
            font-style: italic;
        }

        .sort-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            background: var(--secondary-bg);
            padding: 12px 15px;
            border-radius: var(--border-radius);
        }

        .sort-label {
            color: var(--text-secondary);
        }

        .sort-button {
            background: var(--card-bg);
            color: var(--text-primary);
            border: none;
            padding: 8px 15px;
            border-radius: var(--border-radius);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sort-button:hover {
            background: rgba(58, 123, 213, 0.2);
        }

        .sort-button.active {
            background: var(--accent-color);
            color: white;
            border-color: transparent;
        }

        .sort-button i {
            transition: transform 0.3s ease;
        }

        .sort-button.active.asc i {
            transform: rotate(180deg);
        }

        .charts-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }

        .chart-container {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 15px;
            box-shadow: var(--box-shadow);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            height: 100%;
            min-height: 320px;
        }

        .chart-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            border-color: rgba(58, 123, 213, 0.3);
        }

        .chart-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--accent-color), #00d2ff);
        }

        .table-container {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 15px;
            box-shadow: var(--box-shadow);
            margin-bottom: 20px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            color: var(--text-primary);
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        th {
            background-color: rgba(58, 123, 213, 0.2);
            font-weight: 600;
        }

        tr:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .highlight {
            font-weight: bold;
            background-color: rgba(0, 176, 155, 0.1);
        }

        .danger-cell {
            color: var(--danger-color);
            font-weight: bold;
        }

        .warning-cell {
            color: var(--warning-color);
            font-weight: bold;
        }

        .success-cell {
            color: var(--success-color);
            font-weight: bold;
        }

        footer {
            text-align: center;
            margin-top: auto;
            padding: 15px 0;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        footer a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: var(--transition);
        }

        footer a:hover {
            color: var(--text-primary);
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .charts-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .date-filter {
                flex-direction: column;
                align-items: stretch;
            }
            
            .date-input {
                width: 100%;
            }

            .sort-controls {
                flex-direction: column;
                align-items: flex-start;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .chart-container, .table-container {
            animation: fadeIn 0.5s ease forwards;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-button" onclick="window.location.href='index.html'">
            <i class="fas fa-arrow-left"></i> Voltar
        </button>
        
        <h1>Indicadores de Cirurgias</h1>
        
        <div class="header">
            <div class="date-filter">
                <div>
                    <label for="data-inicio">Data Início:</label>
                    <input type="date" id="data-inicio" class="date-input" required>
                </div>
                <div>
                    <label for="data-fim">Data Fim:</label>
                    <input type="date" id="data-fim" class="date-input" required>
                </div>
                <button id="filtrar-btn" class="filter-button" disabled>
                    <i class="fas fa-filter"></i> Filtrar
                </button>
            </div>
            <button onclick="window.location.href='repcir.html'" class="filter-button" style="background: linear-gradient(135deg, #8E2DE2, #4A00E0);">
                <i class="fas fa-file-invoice-dollar"></i> Repasses
            </button>
        </div>

        <div class="status-container">
            <div class="status-bar">
                Última atualização: <span id="last-update">Nenhuma consulta realizada</span>
                <div id="error-message" class="error-message"></div>
            </div>
            <div class="powered-by">
                Powered by <a href="#" target="_blank">@Quincrafts</a>
            </div>
        </div>

        <div class="sort-controls">
            <span class="sort-label">Ordenar por taxa de urgência:</span>
            <button id="sort-asc" class="sort-button" onclick="sortData('asc')">
                <i class="fas fa-sort-amount-down"></i> Crescente
            </button>
            <button id="sort-desc" class="sort-button" onclick="sortData('desc')">
                <i class="fas fa-sort-amount-down"></i> Decrescente
            </button>
        </div>

        <div class="charts-grid">
            <div class="chart-container">
                <div id="chart-total-cirurgias"></div>
            </div>
            <div class="chart-container">
                <div id="chart-taxa-urgencia"></div>
            </div>
        </div>

        <div class="table-container">
            <table id="tabela-cirurgias">
                <thead>
                    <tr>
                        <th>Especialidade</th>
                        <th>Total Cirurgias</th>
                        <th>Eletivas</th>
                        <th>Urgências</th>
                        <th>Taxa de Urgência</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dados serão preenchidos dinamicamente -->
                </tbody>
            </table>
        </div>
    </div>

    <footer>
        Powered by <a href="#" target="_blank">@Quincrafts</a>
    </footer>

    <script>
        // Configurações
        const API_URL = 'http://10.172.1.15:3001/cirurgias';
        let charts = [];
        let dadosCirurgias = [];
        let currentSort = null;

        // Elementos do DOM
        const dataInicioInput = document.getElementById('data-inicio');
        const dataFimInput = document.getElementById('data-fim');
        const filtrarBtn = document.getElementById('filtrar-btn');
        const lastUpdateSpan = document.getElementById('last-update');
        const errorMessageDiv = document.getElementById('error-message');
        const tabelaBody = document.querySelector('#tabela-cirurgias tbody');
        const sortAscBtn = document.getElementById('sort-asc');
        const sortDescBtn = document.getElementById('sort-desc');

        // Formata data para exibição
        function formatDate(dateString) {
            try {
                const date = new Date(dateString);
                return date.toLocaleString('pt-BR', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                });
            } catch {
                return 'Data inválida';
            }
        }

        // Valida as datas do filtro
        function validarDatas() {
            errorMessageDiv.textContent = '';
            const dataInicio = dataInicioInput.value;
            const dataFim = dataFimInput.value;
            
            if (!dataInicio || !dataFim) {
                errorMessageDiv.textContent = 'Preencha ambas as datas';
                filtrarBtn.disabled = true;
                return false;
            }
            
            const inicio = new Date(dataInicio);
            const fim = new Date(dataFim);
            
            if (isNaN(inicio.getTime())) {
                errorMessageDiv.textContent = 'Data início inválida';
                filtrarBtn.disabled = true;
                return false;
            }
            
            if (isNaN(fim.getTime())) {
                errorMessageDiv.textContent = 'Data fim inválida';
                filtrarBtn.disabled = true;
                return false;
            }
            
            if (fim < inicio) {
                errorMessageDiv.textContent = 'Data fim não pode ser anterior à data início';
                filtrarBtn.disabled = true;
                return false;
            }
            
            filtrarBtn.disabled = false;
            return true;
        }

        // Limpa os gráficos e tabela
        function limparDados() {
            charts.forEach(chart => {
                if (chart && typeof chart.destroy === 'function') {
                    chart.destroy();
                }
            });
            charts = [];
            tabelaBody.innerHTML = '<tr><td colspan="5" style="text-align: center;">Nenhum dado disponível</td></tr>';
        }

        // Função para ordenar os dados
        function sortData(order) {
            if (dadosCirurgias.length === 0) return;
            
            // Remove o destaque do botão atual
            sortAscBtn.classList.remove('active');
            sortDescBtn.classList.remove('active');
            
            // Ativa o botão selecionado
            const activeButton = order === 'asc' ? sortAscBtn : sortDescBtn;
            activeButton.classList.add('active');
            activeButton.classList.add(order);
            
            currentSort = order;
            
            // Faz uma cópia dos dados para não modificar o original
            let dadosParaOrdenar = [...dadosCirurgias];
            
            // Remove o total geral para ordenar
            const totalGeral = dadosParaOrdenar.pop();
            
            // Ordena os dados
            dadosParaOrdenar.sort((a, b) => {
                const taxaA = parseFloat(a.taxa_de_urgencia);
                const taxaB = parseFloat(b.taxa_de_urgencia);
                
                return order === 'asc' ? taxaA - taxaB : taxaB - taxaA;
            });
            
            // Adiciona o total geral de volta
            dadosParaOrdenar.push(totalGeral);
            
            // Atualiza a tabela e os gráficos com os dados ordenados
            atualizarTabela(dadosParaOrdenar);
            atualizarGraficos(dadosParaOrdenar);
        }

        // Atualiza os gráficos com os dados recebidos
        function atualizarGraficos(dados = dadosCirurgias) {
            if (dados.length === 0) return;
            
            // Destruir gráficos existentes
            charts.forEach(chart => {
                if (chart && typeof chart.destroy === 'function') {
                    chart.destroy();
                }
            });
            charts = [];
            
            const totalGeral = dados[dados.length - 1];
            
            // Gráfico 1: Total de Cirurgias
            const optionsTotal = {
                series: [{
                    name: 'Eletivas',
                    data: [totalGeral.total_eletivas]
                }, {
                    name: 'Urgências',
                    data: [totalGeral.total_urgencias]
                }],
                chart: {
                    type: 'bar',
                    height: 350,
                    background: 'transparent',
                    foreColor: '#fff'
                },
                plotOptions: {
                    bar: {
                        horizontal: false,
                        columnWidth: '55%',
                        endingShape: 'rounded'
                    },
                },
                colors: ['#00B09B', '#FF4560'],
                xaxis: {
                    categories: ['Total de Cirurgias'],
                    labels: { style: { colors: '#fff' } }
                },
                yaxis: {
                    title: { text: 'Quantidade', style: { color: '#fff' } },
                    labels: { style: { colors: '#fff' } }
                },
                tooltip: {
                    y: { formatter: (val) => `${val} cirurgias` }
                },
                title: {
                    text: 'Distribuição de Cirurgias',
                    align: 'center',
                    style: { color: '#fff', fontSize: '16px', fontWeight: 'bold' }
                }
            };
            
            const chartTotal = new ApexCharts(document.querySelector("#chart-total-cirurgias"), optionsTotal);
            chartTotal.render();
            charts.push(chartTotal);
            
            // Gráfico 2: Taxa de Urgência
            const dadosEspecialidades = dados.slice(0, -1);
            const especialidades = dadosEspecialidades.map(item => item.especialidade);
            const taxas = dadosEspecialidades.map(item => parseFloat(item.taxa_de_urgencia));
            
            const optionsTaxa = {
                series: [{ name: 'Taxa de Urgência', data: taxas }],
                chart: {
                    type: 'bar',
                    height: 350,
                    background: 'transparent',
                    foreColor: '#fff'
                },
                plotOptions: {
                    bar: {
                        horizontal: true,
                        dataLabels: { position: 'top' },
                        colors: {
                            ranges: [
                                { from: 0, to: 30, color: '#00B09B' },
                                { from: 30, to: 60, color: '#FEB019' },
                                { from: 60, to: 100, color: '#FF4560' }
                            ]
                        }
                    }
                },
                dataLabels: {
                    enabled: true,
                    formatter: (val) => `${val.toFixed(1)}%`,
                    style: { colors: ['#fff'], fontSize: '12px' }
                },
                xaxis: {
                    categories: especialidades,
                    title: { text: 'Taxa de Urgência (%)', style: { color: '#fff' } },
                    labels: { style: { colors: '#fff' } },
                    max: 100
                },
                yaxis: { labels: { style: { colors: '#fff' } } },
                title: {
                    text: 'Taxa de Urgência por Especialidade',
                    align: 'center',
                    style: { color: '#fff', fontSize: '16px', fontWeight: 'bold' }
                }
            };
            
            const chartTaxa = new ApexCharts(document.querySelector("#chart-taxa-urgencia"), optionsTaxa);
            chartTaxa.render();
            charts.push(chartTaxa);
        }

        // Atualiza a tabela com os dados recebidos
        function atualizarTabela(dados = dadosCirurgias) {
            tabelaBody.innerHTML = '';
            
            dados.forEach((item) => {
                const row = document.createElement('tr');
                if (item.especialidade === 'TOTAL GERAL') {
                    row.classList.add('highlight');
                }
                
                const taxa = parseFloat(item.taxa_de_urgencia);
                let taxaCellClass = '';
                if (taxa >= 60) taxaCellClass = 'danger-cell';
                else if (taxa >= 30) taxaCellClass = 'warning-cell';
                else taxaCellClass = 'success-cell';
                
                row.innerHTML = `
                    <td>${item.especialidade}</td>
                    <td>${item.total_cirurgias}</td>
                    <td>${item.total_eletivas}</td>
                    <td>${item.total_urgencias}</td>
                    <td class="${taxaCellClass}">${taxa.toFixed(1)}%</td>
                `;
                tabelaBody.appendChild(row);
            });
        }

        // Busca dados da API
        async function fetchData() {
            if (!validarDatas()) return;
            
            const dataInicio = dataInicioInput.value;
            const dataFim = dataFimInput.value;
            
            try {
                limparDados();
                filtrarBtn.disabled = true;
                filtrarBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Carregando...';
                errorMessageDiv.textContent = '';
                
                const response = await fetch(`${API_URL}?dataInicio=${dataInicio}&dataFim=${dataFim}&t=${Date.now()}`);
                
                if (!response.ok) {
                    throw new Error(`Erro HTTP: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.status === 'error') {
                    throw new Error(data.message);
                }
                
                dadosCirurgias = data.data;
                lastUpdateSpan.textContent = formatDate(data.ultimaAtualizacao);
                
                // Aplica a ordenação atual se houver
                if (currentSort) {
                    sortData(currentSort);
                } else {
                    atualizarGraficos();
                    atualizarTabela();
                }
                
            } catch (error) {
                console.error('Erro ao buscar dados:', error);
                errorMessageDiv.textContent = error.message;
                tabelaBody.innerHTML = `<tr><td colspan="5" style="text-align: center; color: var(--danger-color);">${error.message}</td></tr>`;
            } finally {
                filtrarBtn.disabled = false;
                filtrarBtn.innerHTML = '<i class="fas fa-filter"></i> Filtrar';
            }
        }

        // Inicialização
        document.addEventListener('DOMContentLoaded', function() {
            // Configura datas padrão (mês atual)
            const hoje = new Date();
            const primeiroDiaMes = new Date(hoje.getFullYear(), hoje.getMonth(), 1);
            
            dataInicioInput.valueAsDate = primeiroDiaMes;
            dataFimInput.valueAsDate = hoje;
            
            // Event listeners
            dataInicioInput.addEventListener('change', validarDatas);
            dataFimInput.addEventListener('change', validarDatas);
            filtrarBtn.addEventListener('click', fetchData);
            
            validarDatas();
        });
    </script>
</body>
</html>
