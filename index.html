<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Hospitalar</title>
    <style>
        :root {
            --primary-bg: #1e2338;
            --secondary-bg: #2a304a;
            --button-bg: #008FFB;
            --button-hover: #0077CC;
            --text-primary: #ffffff;
            --text-secondary: #b0b3c5;
            --border-radius: 12px;
            --box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--primary-bg);
            color: var(--text-primary);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        h1 {
            margin-bottom: 40px;
            font-size: 2.5rem;
            font-weight: 600;
        }

        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .dashboard-button {
            background: var(--button-bg);
            color: white;
            border: none;
            padding: 20px;
            border-radius: var(--border-radius);
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--box-shadow);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 120px;
        }

        .dashboard-button:hover {
            background: var(--button-hover);
            transform: translateY(-5px);
        }

        .dashboard-button i {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        footer {
            margin-top: 40px;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        footer a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: var(--transition);
        }

        footer a:hover {
            color: var(--text-primary);
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .buttons-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
                margin-bottom: 30px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Dashboard Hospitalar</h1>
        
        <div class="buttons-grid">
            <button class="dashboard-button" onclick="window.location.href='ocupacao.html'">
                <i class="fas fa-bed"></i>
                Ocupação de Leitos
            </button>
            <button class="dashboard-button" onclick="window.location.href='tempos_psa.html'">
                <i class="fas fa-clock"></i>
                Tempos de Espera PSA
            </button>
                <button class="dashboard-button" onclick="window.location.href='cirurgias.html'">
                    <i class="fas fa-procedures"></i>
                    Indicadores de Cirurgias
                </button>
            </div>
        </div>
    </div>

    <footer>
        Powered by <a href="#" target="_blank">@Quincrafts</a>
    </footer>
</body>
</html>
